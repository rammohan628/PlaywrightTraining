<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Table Page</title>
</head>
<body>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
